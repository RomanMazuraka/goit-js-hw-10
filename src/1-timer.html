<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
  </head>
  <body>
    <input type="text" id="datetime-picker" />
    <button type="button" id="start-button" data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" id="days">00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" id="hours">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" id="minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" id="seconds">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <script type="module" src="./js/1-timer.js" defer></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/flatpickr"
      defer
    ></script>
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
      defer
    ></script>
  </body>
</html>
